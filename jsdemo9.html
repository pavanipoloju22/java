    <h1>Arithmatic Operations in Java script</h1>
    <script>
        function arithmetic()
        {
            var a=20;
            var b=40;
            document.write("<br>Addition:"+(a+b))
            document.write("<br>substraction:"+(a-b))
            document.write("<br>multiplication:"+(a*b))
        }
        arithmetic();
        var x=12;
        document.write("<br>x value before:"+x);
        x++;
        document.write("<br>x value after increment:"+x);
        x--;
        document.write("<br>y value aafter decrement:"+x)

    </script>

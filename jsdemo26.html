<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>while vs do while</h1>
    <script>
        var a=1;
        do
        {
          document.write(a+",");
          a++;
        }
        while(a>=20);

    </script>
</body>
</html>

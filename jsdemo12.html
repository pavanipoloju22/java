<body>
    <h1>Difference between == and ==== </h1>
    <script>
        function compare()
        {
            let x=12;//number
            let y="34";//string
            if(x===y)
        {
            document.write("<h1>equal</h1");
        }
            else
            {
                document.write("<h1>Not equal</h1>");
            }
        }
        compare();
    </script>

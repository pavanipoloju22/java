<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asiignment operators demo</h1>
    <script>
        var a=10;
        var b=20;
        document.write("<h2>before swap a="+a+",b="+b +"</h2>")
        var c=a;//c=10
        a=b;//a=20
        b=c;//b=10
        document.write("<h2>after swap swap a="+a+",b="+b +"</h2>")

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While loop demo</h1>
    <script>
        var a=1;
        while(a<=3)
    {
        document.write("<h2>"+a+"</h2>")
        a++;
    }
    </script>
</body>
</html>

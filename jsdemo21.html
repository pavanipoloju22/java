<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch case demo</h1>
    <script>
    var choice='i';
    var result;
    switch(choice)
    {
        case's':
        result="samsung";
        break;
        case'r':
        result="Redmi";
        break;
        case'v':
        result="vivo";
        break;
        case'i':
        result="iphone";
        break;
        default:
        result="unvaliable brand!!!!"
        break;
    }
    document.write("<h2>you fav mobile brand is:"+result+"</h2>");
    </script>
</body>
</html>

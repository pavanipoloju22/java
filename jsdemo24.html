<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while demo</h1>
    <script>
        /*to print 1 to 20 nos using do while*/
        var a=10;
        do{
            document.write("<h2>"+a+"</h2>");
            a++;
        }
        while(a<=20);

    </script>
</body>
</html>

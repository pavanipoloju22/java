<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function with return value</h1>
    <script>
        function product(a,b)
        {
            return a*b
        }
        function add(a,b)
        {
            document.write("<br>sum is:"+(a+b));
        }
        var p=product(10,30);
        document.write("product is:"+p);
        add(11,22);
    </script>
</body>
</html>

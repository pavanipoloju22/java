<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch demo2 in js</h1>
    <script>
        var dayno=1;
        switch(dayno){
            case 1:document.write("<h2>sunday</h2>");
            break;
            case 2:document.write("<h2>monday</h2>");
            break;
            case 3:document.write("<h2>Tuesday</h2>");
            break;
            case 4:document.write("<h2>Wedesday</h2>");
            break;
            case 5:document.write("<h2>Thursday</h2>");
            break;
            case 6:document.write("<h2>Friday</h2>");
            break;
            case 7:document.write("<h2>Saturday</h2>");
            break;
        }

    </script>
</body>
</html>
